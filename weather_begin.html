<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Weather</title>
<!-- Don't forget to link to jQuery -->
<style>
	input{
		margin: 10px 0px;
		padding: 5px;
	}
	#forecast{
		/*This div should not appear until the weather is returned.*/
		display:none;
	}
	#forecast div{
		width: 25vw;
		border: 8px solid blue;
		margin: 0 auto;
		background: black;
	}
	img{
		width:100%;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    function gettingJSON(){
    	console.log("Hi");
    	// Use the OpenWeather API to return:
    	//  the current temperature
    	//  the high temperature for the day
    	//  the low temperature for the day
    	//  the icon for the current weather.

    	// You will need to update this query with the city, weather format (Celsius or Fahrenheit) and your OpenWeatherMap ID

    	// Right now I have it set to Chicago.  The default should be Ann Abor/Fahreheit.
		var city= "Ann Arbor";
		var units="imperial";


			if ($("#location").val()){
			city = $("#location").val();
			}

			if ($("input[name='temp']:checked").val()){
			units= $("input[name='temp']:checked").val();
			}

		let query = "https://api.openweathermap.org/data/2.5/weather?q=" + city +"&units=" + units +"&APPID=" + "985bd51d6493065c6e3c0b0916e4ef14";
        console.log("Query is :" + query)
        $.getJSON(query,function(json){
            console.log(JSON.stringify(json));
			$("#loc").html(json.name)
			$("#temp").html(json.main.temp)
			$("#low").html(json.main.temp_min)
			$("#high").html(json.main.temp_max)

			$("#forecast").css("display","block")
		var iconcode = json.weather[0].icon;
		var iconurl = "http://openweathermap.org/img/w/" + iconcode + ".png";
		 $('#tempImg').attr('src', iconurl);
    })
    }
    </script>
</head>
<body>
	<!-- DO NOT CHANGE ANY CODE IN THE BODY OF THIS FILE. -->
	<label for="location">City:</label><input type="text" id="location"><br>
	<input type="radio" name="temp" value="imperial" id="fahrenheit"> <label for="fahrenheit">Fahrenheit</label><br>
	<input type="radio" name="temp" value="metric" id="celsius"> <label for="celsius">Celsius</label><br>

	<button id="getIt" onclick=" gettingJSON()">Get Weather</button>


	<div id="forecast">
		<div>
		<img id="tempImg" src="" alt="" title="">
		</div>
		<p>The temperature in <span id="loc"></span> is currently <span id="temp"></span>.</p>
		<p>The high today will be <span id="high"></span> and the low will be <span id="low"></span>.</p>

	</div>


</body></html>
